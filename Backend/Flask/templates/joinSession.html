{% extends 'base.html' %}
<!--Set & Get-->

{% block head %}
<title>Study Buddies</title>
{% endblock %}

{% block body %}
<div class="content">


    <h1 style="text-align: center">Study Buddies</h1>
    <h2 style="text-align: center">Join Session</h2>

    <div class="form">
        <form action="/joinSession" method = "POST">
            <h3>Subject</h3>
            <select name="subject">
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Writing">Writing</option>
                <option value="History">History</option>
                <option value="Other">Other</option>
            </select>

            <h3>Min Preferred Size</h3>
            <input type="number" name="minSize" id="minSize">

            <h3>Max Preferred Size</h3>
            <input type="number" name="maxSize" id="maxSize">

            <h3>Desired Date</h3>
            <input type="date" name="date" id="date">


            <input type="submit" value="Submit">
        </form>
    </div>

</div>
{% endblock %}
